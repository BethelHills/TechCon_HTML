<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Quote Generator</title>
  <meta name="description" content="Generate and manage quotes by category with dynamic DOM manipulation.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --panel: #121832;
      --muted: #96a0c4;
      --text: #e6ecff;
      --primary: #6ea8fe;
      --accent: #d88cff;
      --ok: #3ddc97;
      --warn: #ffb454;
      --danger: #ff6b6b;
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% -10%, #1a2250 0%, var(--bg) 50%),
                  radial-gradient(800px 600px at 110% 0%, #2a1644 0%, var(--bg) 40%);
      color: var(--text);
      line-height: 1.5;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 24px;
    }

    header {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 12px 0 8px;
    }

    h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0) 40%), var(--panel);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .controls { display: grid; grid-template-columns: 1fr 1fr auto; gap: 12px; align-items: center; }

    label { font-size: 13px; color: var(--muted); }

    select, input, button, textarea {
      width: 100%;
      padding: 10px 12px;
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      outline: none;
    }

    button {
      cursor: pointer;
      background: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0) 40%), var(--primary);
      border-color: rgba(110,168,254,0.8);
      font-weight: 600;
      transition: transform 0.06s ease, filter 0.2s ease;
    }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px); }

    .quote-card {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px 12px;
      align-items: start;
    }

    .quote-text {
      font-size: 18px;
      margin: 0;
    }
    .quote-author { color: var(--muted); font-size: 14px; }

    .muted { color: var(--muted); }

    .stack { display: grid; gap: 10px; }

    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .form-grid textarea { grid-column: 1 / -1; min-height: 88px; }

    .small { font-size: 12px; }

    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dynamic Quote Generator</h1>
      <div class="muted small">DOM manipulation practice â€¢ JS only</div>
    </header>

    <section class="panel" aria-labelledby="current-quote-title">
      <div class="stack">
        <div class="controls">
          <div>
            <label for="category-select">Category</label>
            <select id="category-select" aria-label="Quote category"><!-- populated by JS --></select>
          </div>
          <div>
            <label for="author-filter">Filter by author (optional)</label>
            <input id="author-filter" type="text" placeholder="e.g. Maya Angelou">
          </div>
          <div>
            <label>&nbsp;</label>
            <button id="new-quote-btn" type="button">Show Quote</button>
          </div>
        </div>

        <div class="quote-card" role="region" aria-live="polite" aria-atomic="true">
          <p id="quote-text" class="quote-text">Select a category to see a quote.</p>
          <button id="copy-btn" type="button" aria-label="Copy quote">Copy</button>
          <div id="quote-author" class="quote-author"></div>
        </div>
      </div>
    </section>

    <section class="panel" aria-labelledby="manage-title">
      <div class="stack">
        <h2 id="manage-title" style="margin: 0; font-size: 16px;">Add Categories and Quotes</h2>
        <div class="form-grid">
          <div>
            <label for="new-category">New category</label>
            <input id="new-category" type="text" placeholder="e.g. Inspiration">
          </div>
          <div>
            <label for="new-author">Author</label>
            <input id="new-author" type="text" placeholder="e.g. Albert Einstein">
          </div>
          <textarea id="new-quote" placeholder="Write the quote..."></textarea>
        </div>
        <div style="display:flex; gap:10px;">
          <button id="add-category-btn" type="button">Add Category</button>
          <button id="add-quote-btn" type="button">Add Quote</button>
        </div>
        <div id="messages" class="small muted" aria-live="polite"></div>
      </div>
    </section>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
